<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Rendering -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>

    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">

                <!-- Search Bar -->
                <input 
                    type="text" 
                    id="searchBar" 
                    placeholder="Search by doctor name" 
                    class="input-field"
                />

                <!-- Filter Section -->
                <div class="filter-section">

                    <!-- Sort by Time -->
                    <select id="sortTime" class="select-dropdown">
                        <option value="">Sort by Time</option>
                        <option value="asc">Morning (AM)</option>
                        <option value="desc">Evening (PM)</option>
                    </select>

                    <!-- Filter by Specialty -->
                    <select id="specialtyFilter" class="select-dropdown">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="General Physician">General Physician</option>
                    </select>

                </div>

                <!-- Dynamic Doctor Cards -->
                <div id="content"></div>

            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal for Adding Doctor -->
    <div id="modal" class="modal hidden">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Page-Specific Scripts -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
